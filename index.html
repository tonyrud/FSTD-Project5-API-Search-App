<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Album Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main-header">
    <div class="inner">
      <h1 class="main-title">AlbumSearch</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search for music...</label>
        <input type="search" name="search" id="search" placeholder="Search for Music..." <button type="submit" id="submit" class="search-button"><i
          class="material-icons icn-search">search</i></button>
      </form>
    </div>
  </div>

  <div class="main-content clearfix">
    <ul id="albums" class="album-list">
      <li class="desc">
        <i class="material-icons icn-album">album</i> Search for your favorite albums!
      </li>
      <!-- ================================================================
      2- Display this placeholder icon if album returns no album poster.
         This icon should replace '<img class="album-poster" src="">'.
         ================================================================ -->

      <!-- <i class="material-icons poster-placeholder">crop_original</i> -->
    </ul>
  </div>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
